<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}" />
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src=@{/webjars/bootstrap/js/bootstrap.min.js}></script>
<script type="text/javascript" th:src=@{/webjars/font-awesome/js/fontawesome.min.js}></script>

<title>Home</title>
</head>
<body>
	<div class="container mt-4">
		<div class="row">
			<div class="col-10">
				<h3 class="pb-5">All Customers</h3>
			</div>
			<div class="col">
				<a href="#" th:href="@{/customers/add}" class="btn btn-primary"><i class="fas fa-plus"></i>Add</a>
			</div>
		</div>
		<div class="row">
			<div class="col-10">
				<table class="table">
					<thead>
						<tr>
							<th>No.</th>
							<th>Name</th>
							<th>Email</th>
							<th>Address</th>
							<th>Gender</th>
							<th>Phone No.</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c,no : ${custList}">
							<td th:text="${no.count}+'.'"></td>
							<td th:text="${c.name}"></td>
							<td th:text="${c.email}"></td>
							<td th:text="${c.address}"></td>
							<td th:text="${c.gender}"></td>
							<td th:text="${c.phone}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
