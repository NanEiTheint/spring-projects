<!DOCTYPE html>
<html xmlns:th="http:/www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">

<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}" />
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src=@{/webjars/bootstrap/js/bootstrap.min.js}></script>
<script type="text/javascript" th:src=@{/webjars/font-awesome/js/fontawesome.min.js}></script>
<title>Home</title>
</head>
<body>
	<div class="container pt-3">
		<div class="row">
			<div class="col-10">
				<h3>All Products</h3>
			</div>
			<div class="col">
				<a th:href="@{/product-add}" class="btn btn-primary"><i class="fas fa-plus"></i>Add</a>
			</div>
			<div class="card mt-5">
				<div class="card-body">
					<!--
					<form th:action="@{/product-search}" method="post" class="form-inline">
						<div class="form-group">
							<label>Brand Name</label>
							<input type="text" name="name" th:value="${brandName}" class="form-control ml-2"/>
						</div>
						<button type="submit"  class="btn btn-primary ml-2">
							<i class="fas fa-search"></i>Search
						</button>
						
					</form>
					-->
					<form th:action="@{/product-search}" method="post" class="form-inline">
						<div class="form-group">
							<label>Price</label>
							<input type="text" name="price" th:value="${price}" class="form-control ml-2"/>
						</div>
						<button type="submit"  class="btn btn-primary ml-2">
							<i class="fas fa-search"></i>Search
						</button>
						
					</form>
				</div>
			</div>
		</div>
		<div class="row pt-5">
			<div class="col-10">
				<table class="table">
					<thead>
						<tr>
							<th>No.</th>
							<th>Name</th>
							<th>Price</th>
							<th>Brand</th>
							<th>Category</th>
							<th>Action</th>
						</tr>
					<tbody>
						<tr th:each="p,no :${productList}">
							<td th:text="${no.count}+'.'"></td>
							<td th:text="${p.name}"></td>
							<td th:text="${p.price}+' Ks'"></td>
							<td th:text="${p.brand}"></td>
							<td th:text="${p.category}"></td>
							<td>
								<a th:href="@{/product-edit/}+${p.id}" class="text-warning"><i class="fas fa-edit"></i>Edit</a>|
								<a th:href="@{/product-remove/}+${p.id}" class="text-danger"><i class="fas fa-colse"></i>Remove</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
