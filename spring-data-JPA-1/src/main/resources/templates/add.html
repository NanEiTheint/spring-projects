<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/webjars/font-awesome/css/all.min.css}" />
<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src=@{/webjars/bootstrap/js/bootstrap.min.js}></script>
<script type="text/javascript" th:src=@{/webjars/font-awesome/js/fontawesome.min.js}></script>
<title>Product Add</title>
</head>
<body>
	<div class="container pt-3">
		<div class="row">
			<div class="col-10">
				<h3>Add Product</h3>
			</div>
			<div class="col">
				<a th:href="@{/}" class="btn btn-primary"><i class="fas fa-home"></i>Home</a>
			</div>
		</div><hr />
		<div class="row pt-3">
			<div class="col-6">
				<form th:object="${product}" th:action="@{/product-save}" method="post" class="form">
					<input type="hidden" th:field="*{id}"/>
					<div class="form-group">
						<label for="">Name</label>
						<input type="text" th:field="*{name}" class="form-control" placeholder="Enter poduct name" />
					</div>
					<div class="form-group">
						<label for="">Brand</label>
						<input type="text" th:field="*{brand}" class="form-control" placeholder="Enter brand" />
					</div>
					<div class="form-group">
						<label for="">Category</label>
						<input type="text" th:field="*{category}" class="form-control" placeholder="Enter category" />
					</div>
					<div class="form-group">
						<label for="">Price</label>
						<input type="number" th:field="*{price}" class="form-control" placeholder="Enter product price" />
					</div>
					<div class="form-group">
						<label for="">Description</label>
						<textarea rows="3" cols="30" th:field="*{description}" class="form-control"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i>Save
					</button>
					
				</form>
			</div>
		</div>
	</div>
</body>
</html>
